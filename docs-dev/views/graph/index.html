<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">

<script src="./libs/papaparse.min.js"></script>

<body>
    <header-component></header-component>
    <main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
        <span class="fs-4" style="margin: 0 auto;">Sidebar</span>
        <hr>
        <button id="reset_btn" type="button" class="btn btn-dark" style="margin-bottom: 5px;">Reset to Root</button>
        <button id="revert_btn" type="button" class="btn btn-dark" style="margin-bottom: 5px;">Revert to Last</button>
        <select id="layout_select" class="form-select" aria-label="Select Layout">
            <option selected>Select Layout</option>
            <option value="breadthfirst">Breadthfirst</option>
            <option value="cola">Cola</option>
            <option value="cose">Cose</option>
            <option value="concentric">Concentric</option>
            <option value="force">Force</option>
            <option value="klay">Klay</option>
            <option value="layered">Layered</option>
            <option value="mrtree">MrTree</option>
            <option value="radial">Radial</option>
            <option value="rectpacking">RectPacking</option>
            <option value="stress">Stress</option>
            <option value="tidytree">Tidytree</option>
        </select>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li><div id="a_field" class="data_field"></div></li>
          <li><div id="b_field" class="data_field"></div></li>
          <li><div id="c_field" class="data_field"></div></li>
          <li><div id="d_field" class="data_field"></div></li>
          <li><div id="e_field" class="data_field"></div></li>
        </ul>
        <hr>
        <div style="margin: 0 auto;">
            <p class="mb-0">CC4.0</p>
        </div>
    </div>
    <div id="cy"></div>
    </main>

    <footer-component></footer-component>

    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>

<!-- Load application code at the end to ensure DOM is loaded -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
